                  value: business
              - column:
                  name: cost
                  value: 199.99
              - column:
                  name: description
                  value: Alternatives Economiques is a French language magazine that gives you monthly updates on economics and business news.
                          This magazine touches on a large range of economics news as well as the social and political issues and implications surrounding it.
                          If you want regular, well researched updates on French and global economies from a team of talented writers, Alternatives Economiques is the perfect magazine for you.
        - insert:
