                  value: business
              - column:
                  name: cost
                  value: 112.01
              - column:
                  name: description
                  value: Bloomberg Businessweek is a leading weekly business news magazine that gives you everything you need to know.
                          Discover the strategies that the best business leaders are using to transform their companies and improve their businesses.
                          This weekly magazine gives you all the news you need alongside business insights from the top minds in their fields.
                          You can use Bloomberg Businessweek to start up in business or take your existing business to the next level and stay prepared for what is to come with advice and predictions from experts.
